
{% load static %}


<link rel="stylesheet" href="{% static 'css/roulete.css' %}">



    <div class="FPS">0</div>
        <div class="app">
            <img class="pointer" src="{% static 'IMG/pointer.png' %}" alt="">
                <div class="scope">
                    <ul class="list"></ul>
                </div>
            <button onclick="start()" class="start">Крутить</button>
    </div>

<script>
    const cells = 31

// From 0.001 to 100
const items = [
  {name: 'Headphones', img: '{% static "IMG/case/gold.png" %}', chance: 1},
  {name: 'Headphones', img: '{% static "IMG/case/awmgenesis.png" %}', chance: 10},
  {name: 'iPhone', img: '{% static "IMG/case/14.png" %}', chance: 40},
  {name: 'Keyboard', img: '{% static "IMG/case/20.png" %}', chance: 50}, 
  {name: 'Headphones', img: '{% static "IMG/case/deagleglass.png" %}', chance: 60},
  {name: 'Headphones', img: '{% static "IMG/case/shrank.png" %}', chance: 70}
]

function getItem() {
  let item;

  while (!item) {
    const chance = Math.floor(Math.random() * 100000)
    
    items.forEach(elm => {
      if (chance < elm.chance && !item) item = elm
    })
  }

  return item
}

function generateItems() {
  document.querySelector('.list').remove()
  document.querySelector('.scope').innerHTML = `
    <ul class="list"></ul>
  `
  
  const list = document.querySelector('.list')

  for (let i = 0; i < cells; i++) {
    const item = getItem()
    
    const li = document.createElement('li')
    li.setAttribute('data-item', JSON.stringify(item))
    li.classList.add('list__item')
    li.innerHTML = `
      <img src="${item.img}" alt="" />
    `

    list.append(li)
  }
}

generateItems()

let isStarted = false
let isFirstStart = true

function start() {
  if (isStarted) return
  else isStarted = true

  if (!isFirstStart) generateItems()
  else isFirstStart = false
  const list = document.querySelector('.list')

  setTimeout(() => {
    list.style.left = '50%'
    list.style.transform = 'translate3d(-50%, 0, 0)'
  }, 0)

  const item = list.querySelectorAll('li')[15]

  list.addEventListener('transitionend', () => {
    isStarted = false
    item.classList.add('active')
    const data = JSON.parse(item.getAttribute('data-item'))
    
    console.log(data);
  }, {once: true})
}

let FPSCounter = 0
function FPSIncrementer() {
  FPSCounter++

  requestAnimationFrame(arguments.callee)
}; FPSIncrementer()

function FPSViewer() {
  document.querySelector('.FPS').innerHTML = FPSCounter * 2
  FPSCounter = 0

  setTimeout(arguments.callee, 15)
}; FPSViewer()
</script>
